version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: franquicias_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: franquicias_db
      MYSQL_USER: franquicias_user
      MYSQL_PASSWORD: franquicias_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - franquicias_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  franquicias_network:
    driver: bridge
